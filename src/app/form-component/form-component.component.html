<div class="container">
  <h1>User Registeration</h1>
  <form #login="ngForm" (ngsubmit)="submit(login)">
    <div class="form-group">
      <label for="firstname">FirstName</label><br />
      <input
        type="text"
        name="firstname"
        class="form-control"
        ngModel
        #firstname="ngModel"
      />
    </div>
    <pre></pre>
    <div class="form-group">
      <label for="lastName">LastName</label><br />
      <input
        type="text"
        name="lastName"
        class="form-control"
        ngModel
        #lastName="ngModel"
      />
    </div>
    <pre></pre>
    <div class="form-group">
      <label for="email">Email</label><br />
      <input
        type="text"
        name="email"
        class="form-control"
        ngModel
        #email="ngModel"
      />
    </div>
    <pre></pre>
    <div class="form-group">
      <label for="password">Password</label><br />
      <input
        type="text"
        name="password"
        class="form-control"
        ngModel
        #password="ngModel"
      />
    </div>
    <pre></pre>
    <button class="btn btn-primary" type="submit">Submit</button>
  </form>
</div>
